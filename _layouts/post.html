---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="tags">
Tags
{% for tag in page.tags %} <div class='tag'>{{tag}}</div> {% endfor %}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul>
    {% for post in site.related_posts limit:3 %}
      <li>
          <a href="{{ post.url }}" title="{{post.title}}">{{ post.title }}</a><span class="date">{{ post.date | date: "%B %-d"  }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
